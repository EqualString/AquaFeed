<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title>AquaFeed | Prijava</title>
		<link rel="shortcut icon" href="control/images/favicon.ico">
		<meta name="description" content="AquaFeed IOT Device Control Panel">
		<meta name="author" content="Egredžija Alen">
		
		<link rel="stylesheet" href="control/css/login-reset.css">
		<link rel="stylesheet" href="control/css/font-awesome.css" type="text/css"/>
		<link rel="stylesheet" href="control/css/login-style.css">
		<link rel="stylesheet" href="home/css/myicon.css">
		
		 <!-- JQuery v1.9.1 -->
		<script src="control/js/jquery-1.9.1.min.js" type="text/javascript"></script>
		<script src="control/js/socket.io.js"></script>
		
		
	</head>
<body>

<!-- Title-->
<div class="pen-title">
  <h1>AquaFeed<i class="icon icon-main-logo2"></i></h1>
  <span><a><i class="fa fa-cogs"></i> Upravljačka ploča</a></span>
</div>
<!-- Form Module-->
<div class="module form-module">
  <div class="toggle"><i class="fa fa-times fa-pencil"></i>
    <div class="tooltip">Klikni me</div>
  </div>
  <div class="form">
    <h2>Prijava</h2>
    <form action="timeline">
      <input id="em" type="text" placeholder="Korisničko Ime"/>
      <input id="passwd" type="password" placeholder="Lozinka"/>
      <button onclick="login_cp();"><i class="fa fa-lock"></i> Prijava</button>
    </form>
  </div>
  <div class="form">
    <h2>Zatraži vlastiti račun</h2>
    <form>
      <input id="ime" type="text" placeholder="Vaše Ime" required />
	  <input id="prezime" type="text" placeholder="Vaše Prezime" required />
      <input id="kontakt_email" type="email" placeholder="Email Addresa" required />
      <button id="naruci">Prijavi se</button>
    </form>
  </div>
  <div class="cta">
	<a href="index"><i class="fa fa-home"></i> Početna stranica</a>
  </div>
</div>
<script>
$('.toggle').click(function(){
  // Switches the Icon
  $(this).children('i').toggleClass('fa-pencil');
  // Switches the forms  
  $('.form').animate({
    height: "toggle",
    'padding-top': 'toggle',
    'padding-bottom': 'toggle',
    opacity: "toggle"
  }, "slow");
});
</script>
   <script src="control/js/login.js"></script>
</body>
</html>
