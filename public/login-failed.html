<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title>AquaFeed | Greška</title>
		<link rel="shortcut icon" href="control/images/favicon.ico">
		<meta name="description" content="AquaFeed IOT Device Control Panel">
		<meta name="author" content="Egredžija Alen">

		<link rel="stylesheet" href="control/css/login-reset.css">
		<link rel="stylesheet" href="control/css/font-awesome.css" type="text/css"/>
		<link rel="stylesheet" href="control/css/login-failed-style.css">
		<link rel="stylesheet" href="home/css/myicon.css">
		
		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
		<script src="control/js/socket.io.js"></script>
		<script src="control/js/login.js"></script>
		
	</head>
<body>
<!-- Title-->
<div class="pen-title">
  <h1><a href="index">AquaFeed<i class="icon icon-main-logo2"></i></a></h1>
  <span><a><i class="fa fa-exclamation-triangle"></i> Nepostojeće korisničko ime ili lozinka.</a><br></span>
</div>
<!-- Form Module-->
<div class="module form-module">
  <div class="toggle"><i class="fa fa-times fa-pencil"></i>
    <div class="tooltip">Klikni me</div>
  </div>
  <div class="form">
    <h2>Prijava</h2>
    <form action="login-auth">
      <input id="em" type="text" placeholder="Korisničko Ime"/>
      <input id="passwd" type="password" placeholder="Lozinka"/>
      <button onclick="login_cp();"><i class="fa fa-lock"></i> Prijava</button>
    </form>
  </div>
  <div class="form">
    <h2>Zatraži vlastiti račun</h2>
    <form>
      <input type="text" placeholder="Vaše Ime"/>
	  <input type="text" placeholder="Vaše Prezime"/>
      <input type="email" placeholder="Email Addresa"/>
      <button onclick="sendmail();">Prijavi se</button>
    </form>
  </div>
</div>
<script>

$('.toggle').click(function(){
  // Switches the Icon
  $(this).children('i').toggleClass('fa-pencil');
  // Switches the forms  
  $('.form').animate({
    height: "toggle",
    'padding-top': 'toggle',
    'padding-bottom': 'toggle',
    opacity: "toggle"
  }, "slow");
});

</script>
</body>
</html>
